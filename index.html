<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagination</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .p-50 {
        padding: 50px;
      }

      .active {
        background-color: rgb(112, 110, 110);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container p-50">
      <div class="row p-3">
        <select
          id="selectRow"
          class="form-control col-3 text-light bg-dark"
          onchange="createPagination();rowsTodisplay();"
        >
          <option value="sel">Choose No.of rows to display</option>
        </select>
      </div>

      <table class="table table-dark">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>E-mail</th>
        </thead>
        <tbody id="tbody">
          <!--rows will come here-->
        </tbody>
      </table>
      <input type="hidden" id="hiddenInitial" />
      <input type="hidden" id="hiddenLast" />
      <ul class="pagination" id="pagination">
  <!--pagination will append here-->
      </ul>
    </div>
   <script src="script2.js"></script>
  </body>
</html>
